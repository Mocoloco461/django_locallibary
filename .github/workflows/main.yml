name: Docker Image CI

on:
  push:
    branches: [ "ci/cd" ]
  pull_request:
    branches: [ "main" ]
  
  
  

jobs:
  django_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      
      - name: django build-in tests
        env: 
          POSTGRES_DB: ${{ secrets.PPOSTGRES_DB}}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER}}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD}}
        run: | 
          docker compose -f docker-compose-test.yaml up --build --exit-code-from app_libary
        
    
